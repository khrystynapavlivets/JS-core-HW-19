<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="first-block">
            <h1>Please sign up</h1>
            <form id="registrationForm">

                <div class="firstName input">
                    <span class="placeholder first">First name</span>
                    <input type="text" id="firstNameInput" placeholder="First name">
                    <div class="valid valid-first hidden">Please provide a valid First name.</div>
                    <div class="check check-first hidden"></div>
                    <div class="error error-first hidden"></div>
                </div>

                <div class="lastName input">
                    <span class="placeholder last">Last name</span>
                    <input type="text" id="lastNameInput" placeholder="Last name">
                    <div class="valid valid-last hidden">Please provide a valid Last name.</div>
                    <div class="check check-last hidden"></div>
                    <div class="error error-last hidden"></div>
                </div>

                <div class="email input">
                    <span class="placeholder address">Email address</span>
                    <input type="email" id="emailInput" autocomplete="email" placeholder="Email address">
                    <div class="valid valid-email hidden">Please provide a valid Email address.</div>
                    <div class="check check-email hidden"></div>
                    <div class="error error-email hidden"></div>
                </div>

                <div class="passWord input">
                    <span class="password-placeholder ">Password</span>
                    <input type="password" id="passwordInput" autocomplete="current-password" placeholder="Password">
                    <div class="valid valid-pass hidden">Please provide a valid Password.</div>
                    <div class="check check-pass hidden"></div>
                    <div class="error error-pass hidden"></div>
                </div>

                <input type="checkbox" id="checkboxInput"><label for="checkboxInput">I argee with Privacy Policy
                </label>

                <button type="button" id="signUpButton" disabled>Sign Up</button>
            </form>
        </div>
    </div>


    <div class="second-block hidden">
        <div class="icon-block">
            <i class="fa-thin fa-circle-check icons fa-7x"></i>
        </div>
        <div class="second-text">
            <h1>Greate!</h1>
            <p>Your account has been create successefully.</p>
            <input type="submit" id="btn-second" value="Start Exploring  &#10132;">
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/8fc6cedac4.js" crossorigin="anonymous"></script>
</body>

</html>
